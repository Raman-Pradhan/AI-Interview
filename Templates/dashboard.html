<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl text-center max-w-lg w-full">
    <h2 class="text-2xl font-bold mb-2">Welcome, {{ user.name }}!</h2>
    <p class="text-gray-600 mb-4">You are now logged in as {{ user.email }}</p>
    <a href="{{ url_for('logout') }}" class="text-white bg-black px-4 py-2 rounded hover:bg-gray-800">Logout</a>
  </div>
</body>
</html>
