<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-white min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md text-center">
    <div class="mb-6">
      <div class="mx-auto mb-4 w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 00-8 0v4a4 4 0 008 0V7z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14v7m-3-3h6" />
        </svg>
      </div>
      <h2 class="text-2xl font-bold">Create an account</h2>
      <p class="text-gray-500 mt-1 text-sm">Join us and start your journey</p>
    </div>
    <form method="POST">
      <input type="text" name="name" placeholder="Full Name" class="w-full p-3 mb-3 border rounded-lg bg-gray-50" required />
      <input type="email" name="email" placeholder="Email" class="w-full p-3 mb-3 border rounded-lg bg-gray-50" required />
      <input type="password" name="password" placeholder="Password" class="w-full p-3 mb-3 border rounded-lg bg-gray-50" required />
      <button type="submit" class="bg-black text-white w-full py-3 rounded-lg font-semibold hover:bg-gray-900">Sign Up</button>
    </form>
    
    <div class="text-sm mt-4 text-gray-500">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login</a>

    </div>
  </div>
</body>
</html>
